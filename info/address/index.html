<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
    </header>

    <main>
        <section>
            <h2>Enter Description for AI to Create an Image</h2>
            <textarea id="description" placeholder="Describe the image you want..."></textarea>
            <button onclick="generateImage()">Generate Image</button>
        </section>

        <section>
            <h2>Generated Image</h2>
            <div id="imageContainer">
                <!-- Image will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Sponsored by <a href="https://www.google.com/adsense" target="_blank">Google AdSense</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
