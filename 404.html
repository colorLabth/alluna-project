<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Alluna Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Prompt', sans-serif;
        background-color: white;
      }

      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }

      @keyframes pulse-slow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% {
          transform: translate(-50%, -50%);
        }
        50% {
          transform: translate(-50%, -65%);
        }
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Logo -->
    <div class="text-4xl font-bold text-pink-600 mb-4 animate-pulse-slow">ALLUNA</div>

    <!-- 404 Number with Shopping Bag Icon -->
    <div class="relative mb-8">
      <h1 class="text-[150px] font-bold leading-none text-pink-600 opacity-90">404</h1>
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-float">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-20 w-20 text-pink-300 opacity-30" fill="currentColor">
          <path d="M19 7h-3V6a4 4 0 0 0-8 0v1H5a1 1 0 0 0-1 1v11a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8a1 1 0 0 0-1-1zm-9-1a2 2 0 0 1 4 0v1h-4V6zm8 13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V9h2v1a1 1 0 0 0 2 0V9h4v1a1 1 0 0 0 2 0V9h2v10z"/>
        </svg>
      </div>
    </div>

    <!-- Messages -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-2">ไม่พบหน้านี้</h2>
    <p class="text-gray-600 mb-8">บางทีคุณอาจเข้าผิดลิงก์ หรือสินค้าถูกลบออกไปแล้ว</p>

    <!-- Button -->
    <a href="/" class="inline-flex items-center px-6 py-3 bg-pink-600 text-white font-medium rounded-full hover:bg-pink-700 transition-colors shadow-lg hover:shadow-xl transform hover:-translate-y-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
      </svg>
      กลับหน้าหลัก
    </a>

    <!-- Decorative Wave -->
    <div class="fixed bottom-0 left-0 w-full overflow-hidden opacity-10 pointer-events-none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" fill="#db2777">
        <path d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,208C1248,192,1344,192,1392,192L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </div>
  </body>
</html>
