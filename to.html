<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkTopo AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            touch-action: manipulation;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Custom Tailwind-like classes */
        .bg-spark-dark {
            background-color: #111827;
        }
        .bg-spark-gray {
            background-color: #1F2937;
        }
        .text-spark-text {
            color: #F9FAFB;
        }
        .font-thai {
            font-family: 'Noto Sans Thai', sans-serif;
        }
        
        /* Typing animation */
        .typing-dots {
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots:nth-child(1) { animation-delay: 0s; }
        .typing-dots:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
        
        /* Mobile safe area for notches */
        .mobile-safe-area {
            height: 100vh;
            height: 100dvh;
            min-height: -webkit-fill-available;
            min-height: fill-available;
        }
        
        @supports (-webkit-touch-callout: none) {
            .mobile-safe-area {
                height: -webkit-fill-available;
            }
        }
        
        /* Chat container */
        .chat-with-fixed-input {
            padding-bottom: 140px;
            overflow-y: auto;
        }
        
        /* Animations */
        .message-slide-in {
            animation: slideInUp 0.3s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Menu dropdown */
        .menu-dropdown {
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            display: none;
        }
        
        .menu-dropdown.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
            display: block;
        }
        
        /* Hover effect */
        .hover-lift {
            transition: all 0.2s ease;
        }
        .hover-lift:hover {
            transform: translateY(-1px);
        }
        
        /* Copy popup */
        .copy-popup {
            transform: translateY(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }
        
        .copy-popup.show {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
        
        /* Page transitions */
        .page-transition {
            transition: transform 0.3s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .slide-left {
            transform: translateX(-100%);
        }
        
        .slide-right {
            transform: translateX(100%);
        }
        
        .page-active {
            transform: translateX(0);
        }
        
        /* Online indicator animation */
        .online-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Typing cursor */
        .typing-cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Fixed input area */
        .fixed-input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: #1a1a1a;
            border-top: 1px solid #333333;
            padding: 1rem;
            padding-bottom: max(1.5rem, env(safe-area-inset-bottom));
        }
        
        @media (max-height: 600px) {
            .fixed-input-area {
                padding: 0.75rem;
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
            .chat-with-fixed-input {
                padding-bottom: 100px;
            }
        }
        
        /* History item hover effect */
        .history-item {
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* Line clamp for long text */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Toast notification */
        .toast-notification {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            z-index: 100;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .toast-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Word break for long messages */
        .break-words {
            word-break: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body class="bg-spark-dark text-spark-text font-thai antialiased">
    <!-- Toast notification -->
    <div id="toastNotification" class="toast-notification">
        <span id="toastMessage"></span>

    <div class="flex flex-col mobile-safe-area w-full bg-spark-gray overflow-hidden relative">
        <div id="chatPage" class="flex flex-col h-full page-transition page-active">
            <header class="bg-black px-6 py-4 flex items-center justify-between shadow-lg border-b border-gray-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-md">

                        </svg>
                    </div>

                        <h1 class="text-xl font-bold text-white tracking-wide">SparkTopo AI</h1>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-400 rounded-full online-indicator"></div>
                            <span class="text-xs text-green-300">กำลังแชท</span>

                </div>
                <div class="relative">
                    <button id="menuButton" class="p-2 hover:bg-gray-800 rounded-xl transition-all hover-lift text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"/>
                        </svg>
                    </button>
                    <div id="menuDropdown" class="menu-dropdown absolute right-0 top-12 bg-white border border-gray-200 rounded-xl shadow-xl w-48 py-2 z-[100]">
                        <button id="resetChat" class="reset-btn w-full px-4 py-2 text-left hover:bg-gray-100 transition-colors flex items-center space-x-3 text-gray-700">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">

                            </svg>
                            <span>รีเซ็ตแชท</span>

                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>ประวัติแชท</span>

                    </div>
                </div>
            </header>
            <div class="flex-1 flex flex-col min-h-0">
                <div id="chatContainer" class="flex-1 overflow-y-auto flex flex-col space-y-4 px-6 pt-6 chat-with-fixed-input">
                    <div class="flex justify-start message-slide-in">
                        <div class="max-w-xs md:max-w-md relative group">
                            <div class="bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700">
                                <p class="text-white leading-relaxed">
                                    สวัสดีครับ! ยินดีต้อนรับสู่ SparkTopo! 🚀<br>
                                    ผมคือ Sptp ที่พร้อมช่วยเหลือคุณในทุกเรื่อง<br>
                                    คุณสามารถถามอะไรก็ได้เลยนะครับ

                    <!-- Typing indicator -->

                                    <div class="w-2 h-2 bg-blue-400 rounded-full typing-dots"></div>

                            </div>

            <!-- Input Area -->
            <div id="inputArea" class="fixed-input-area">

                <div class="flex items-center space-x-3">
                    <button id="attachButton" class="text-gray-400 hover:text-white transition p-3 hover:scale-110 transform flex-shrink-0 hover:bg-gray-700 rounded-xl">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </button>
                    
                    <div class="flex-1 relative">
                        <textarea 
                            id="messageInput"
                            placeholder="พิมพ์ข้อความ..."
                            class="w-full bg-black border-2 border-gray-700 rounded-2xl px-5 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 transition resize-none min-h-[56px] overflow-hidden font-medium"
                            rows="1"
                        ></textarea>
                    </div>
                    
                    <button 
                        id="sendButton" 
                        class="bg-gray-700 text-gray-500 p-4 rounded-full transition hover:scale-110 transform active:scale-95 flex-shrink-0 shadow-lg opacity-50"

        </div>
        
        <!-- History Page -->
        <div id="historyPage" class="flex flex-col h-full page-transition slide-right">
            <header class="bg-gray-900 px-6 py-4 flex items-center justify-between shadow-lg border-b border-gray-700">
                <div class="flex items-center space-x-3">
                    <button id="backToChat" class="p-2 hover:bg-gray-700 rounded-xl transition-all hover-lift text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">

                    </button>
                    <div>
                        <h1 class="text-xl font-bold text-white tracking-wide">ประวัติการสนทนา</h1>

                    </div>
                </div>
                <button id="clearAllHistory" class="text-red-400 hover:text-red-300 text-sm font-medium transition">
                    ลบทั้งหมด
                </button>
            </header>

            <div id="historyList" class="flex-1 overflow-y-auto px-6 py-6 space-y-4">
                <!-- History items will be dynamically added here -->
                <div class="text-center py-10 empty-history-placeholder">
                    <svg class="w-16 h-16 mx-auto text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                    <p class="text-gray-500 mt-4">ไม่มีประวัติการสนทนา</p>
                </div>
            </div>
        </div>

        <!-- Chat Detail Page -->
        <div id="chatDetailPage" class="flex flex-col h-full page-transition slide-right">
            <header class="bg-gray-800 px-6 py-4 flex items-center justify-between shadow-lg border-b border-gray-600">
                <div class="flex items-center space-x-3">
                    <button id="backToHistory" class="p-2 hover:bg-gray-600 rounded-xl transition-all hover-lift text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div>
                        <h1 id="chatDetailTitle" class="text-xl font-bold text-white tracking-wide">รายละเอียดแชท</h1>
                        <span id="chatDetailDate" class="text-xs text-gray-400"></span>
                    </div>
                </div>
                <button id="deleteCurrentChat" class="text-red-400 hover:text-red-300 text-sm font-medium transition">
                    ลบแชทนี้
                </button>
            </header>

            <div id="chatDetailContent" class="flex-1 overflow-y-auto px-6 py-6 space-y-4">
                <!-- Chat detail content will be dynamically added here -->
            </div>
        </div>
  </div>

  <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Page elements
            const chatPage = document.getElementById('chatPage');
            const historyPage = document.getElementById('historyPage');
            const chatDetailPage = document.getElementById('chatDetailPage');
            
            // Navigation buttons
            const chatHistoryButton = document.getElementById('chatHistory');
            const backToChatButton = document.getElementById('backToChat');
            const backToHistoryButton = document.getElementById('backToHistory');
            
            // Chat elements
            const chatContainer = document.getElementById('chatContainer');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            const menuButton = document.getElementById('menuButton');
            const menuDropdown = document.getElementById('menuDropdown');
            
            // History elements
            const historyList = document.getElementById('historyList');
            const clearAllHistoryButton = document.getElementById('clearAllHistory');
            const deleteCurrentChatButton = document.getElementById('deleteCurrentChat');
            
            // Chat detail elements
            const chatDetailTitle = document.getElementById('chatDetailTitle');
            const chatDetailDate = document.getElementById('chatDetailDate');
            const chatDetailContent = document.getElementById('chatDetailContent');
            
            // Toast notification
            const toastNotification = document.getElementById('toastNotification');
            const toastMessage = document.getElementById('toastMessage');
            
            // Data storage
            let currentChatId = generateUniqueId();
            let chats = loadChats();
            let currentChat = loadCurrentChat();
            let currentViewingChatId = null;
            
            // Initialize variables
            let currentAttachedImage = null;
            let fileInput = null;
            
            // Initialize UI
            renderCurrentChat();
            updateResetButtonState();
            
            // Auto-resize textarea and initialize send button state
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Enable/disable send button based on content or image
                updateSendButtonState();
            });
            
            // Initialize send button state
            updateSendButtonState();
            
            // Function to update send button state
            function updateSendButtonState() {
                const hasText = messageInput.value.trim() !== '';
                const hasImage = currentAttachedImage !== null;
                
                if (hasText || hasImage) {
                    sendButton.disabled = false;
                    sendButton.classList.remove('text-gray-500', 'bg-gray-700', 'opacity-50');
                    sendButton.classList.add('text-white', 'bg-blue-600');
                } else {
                    sendButton.disabled = true;
                    sendButton.classList.add('text-gray-500', 'bg-gray-700', 'opacity-50');
                    sendButton.classList.remove('text-white', 'bg-blue-600');
                }
            }
            
            // Send message function
            function sendMessage() {
                const message = messageInput.value.trim();
                const hasImage = currentAttachedImage !== null;
                
                if ((message || hasImage) && !sendButton.disabled) {
                    // Add user message to chat
                    if (hasImage) {
                        addImageMessageToChat('user', message, currentAttachedImage);
                        
                        // Clear attached image
                        const attachedFilesContainer = document.getElementById('attachedFilesContainer');
                        attachedFilesContainer.innerHTML = '';
                        attachedFilesContainer.classList.add('hidden');
                        currentAttachedImage = null;
                    } else {
                        addMessageToChat('user', message);
                    }
                    
                    // Clear input
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    // Reset send button state
                    updateSendButtonState();
                    
                    // Show typing indicator
                    typingIndicator.classList.remove('hidden');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Simulate API call (to be replaced with actual API call)
                    setTimeout(() => {
                        // Hide typing indicator
                        typingIndicator.classList.add('hidden');
                        
                        // Add bot response
                        addMessageToChat('bot', 'ได้รับข้อความแล้วนะครับ! กำลังประมวลผลคำถามของคุณ...');
                    }, 2000);
                    
                    // Update reset button state
                    updateResetButtonState();
                }
            }
            
            // Add message to chat
            function addMessageToChat(sender, text) {
                // Create message element
                const messageDiv = document.createElement('div');
                messageDiv.className = sender === 'user' ? 
                    'flex justify-end message-slide-in' : 
                    'flex justify-start message-slide-in';
                
                const messageContent = `
                    <div class="max-w-xs md:max-w-md relative group">
                        <div class="${sender === 'user' ? 
                            'bg-white rounded-3xl rounded-tr-lg px-5 py-4 shadow-lg' : 
                            'bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700'}">
                            <p class="${sender === 'user' ? 'text-gray-800' : 'text-white'} leading-relaxed break-words">
                                ${text}
                            </p>
                        </div>
                    </div>
                `;
                
                messageDiv.innerHTML = messageContent;
                chatContainer.appendChild(messageDiv);
                
                // Auto-scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Save to current chat
                if (!currentChat.messages) {
                    currentChat.messages = [];
                }
                
                currentChat.messages.push({
                    sender: sender,
                    text: text,
                    timestamp: new Date().toISOString()
                });
                
                // Update chat title if this is the first user message
                if (sender === 'user' && !currentChat.title) {
                    currentChat.title = text.length > 30 ? text.substring(0, 30) + '...' : text;
                    currentChat.lastUpdated = new Date().toISOString();
                }
                
                // Save to localStorage
                saveCurrentChat();
                saveChat();
            }
            
            // Add image message to chat
            function addImageMessageToChat(sender, text, imageData) {
                // Create message element
                const messageDiv = document.createElement('div');
                messageDiv.className = sender === 'user' ? 
                    'flex justify-end message-slide-in' : 
                    'flex justify-start message-slide-in';
                
                const messageContent = `
                    <div class="max-w-xs md:max-w-md relative group">
                        <div class="${sender === 'user' ? 
                            'bg-white rounded-3xl rounded-tr-lg px-5 py-4 shadow-lg' : 
                            'bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700'}">
                            <div class="mb-3 rounded-lg overflow-hidden">
                                <img src="${imageData}" class="max-w-full max-h-64 object-contain" alt="Attached image" />
                            </div>
                            ${text ? `<p class="${sender === 'user' ? 'text-gray-800' : 'text-white'} leading-relaxed break-words">${text}</p>` : ''}
                        </div>
                    </div>
                `;
                
                messageDiv.innerHTML = messageContent;
                chatContainer.appendChild(messageDiv);
                
                // Auto-scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Save to current chat
                if (!currentChat.messages) {
                    currentChat.messages = [];
                }
                
                currentChat.messages.push({
                    sender: sender,
                    text: text || '(รูปภาพ)',
                    image: imageData,
                    timestamp: new Date().toISOString()
                });
                
                // Update chat title if this is the first user message
                if (sender === 'user' && !currentChat.title) {
                    currentChat.title = text ? (text.length > 30 ? text.substring(0, 30) + '...' : text) : '(รูปภาพ)';
                    currentChat.lastUpdated = new Date().toISOString();
                }
                
                // Save to localStorage
                saveCurrentChat();
                saveChat();
            }
            
            // Event listeners for sending messages
            sendButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });
            
            // Menu dropdown functionality
            menuButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (menuDropdown.classList.contains('show')) {
                    menuDropdown.classList.remove('show');
                } else {
                    menuDropdown.classList.add('show');
                }
                
                // Force repaint to ensure the dropdown appears
                void menuDropdown.offsetHeight;
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                    menuDropdown.classList.remove('show');
                }
            });
            
            // Reset chat button functionality
            const resetChatButton = document.getElementById('resetChat');
            
            // Function to update reset button state
            function updateResetButtonState() {
                if (chatHasMessages()) {
                    resetChatButton.classList.remove('opacity-50');
                    resetChatButton.disabled = false;
                } else {
                    resetChatButton.classList.add('opacity-50');
                    resetChatButton.disabled = true;
                }
            }
            
            resetChatButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (!resetChatButton.disabled) {
                    // Create new chat
                    currentChatId = generateUniqueId();
                    currentChat = {
                        id: currentChatId,
                        title: null,
                        messages: [],
                        created: new Date().toISOString(),
                        lastUpdated: new Date().toISOString()
                    };
                    
                    // Clear chat container except for the first welcome message
                    while (chatContainer.children.length > 1) {
                        chatContainer.removeChild(chatContainer.lastChild);
                    }
                    
                    // Show reset confirmation
                    const resetConfirmation = document.createElement('div');
                    resetConfirmation.className = 'flex justify-center message-slide-in';
                    resetConfirmation.innerHTML = `
                        <div class="max-w-xs md:max-w-md bg-gray-700 rounded-xl px-5 py-3 shadow-lg text-center">
                            <p class="text-gray-200 text-sm">
                                การสนทนาได้ถูกรีเซ็ตแล้ว คุณสามารถเริ่มต้นสนทนาใหม่ได้เลย
                            </p>
                        </div>
                    `;
                    chatContainer.appendChild(resetConfirmation);
                    
                    // Auto-scroll to bottom
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // Remove confirmation after 3 seconds
                    setTimeout(() => {
                        if (chatContainer.contains(resetConfirmation)) {
                            chatContainer.removeChild(resetConfirmation);
                        }
                    }, 3000);

                    // Save to localStorage
                    saveCurrentChat();
                    
                    // Close dropdown
                    menuDropdown.classList.remove('show');
                    
                    // Update reset button state
                    updateResetButtonState();
                }
            });
            
            // Clear all history button functionality
            clearAllHistoryButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (confirm('คุณต้องการลบประวัติการสนทนาทั้งหมดใช่หรือไม่?')) {
                    // Clear all chats except current one
                    Object.keys(chats).forEach(chatId => {
                        if (chatId !== currentChatId) {
                            delete chats[chatId];
                        }
                    });
                    
                    // Save to localStorage
                    localStorage.setItem('sparkTopo_chats', JSON.stringify(chats));
                    
                    // Update UI
                    renderHistoryList();
                    
                    // Show toast notification
                    showToast('ลบประวัติการสนทนาทั้งหมดแล้ว');
                }
            });
            
            // Delete current chat button functionality
            deleteCurrentChatButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (currentViewingChatId && confirm('คุณต้องการลบการสนทนานี้ใช่หรือไม่?')) {
                    // Delete chat
                    delete chats[currentViewingChatId];
                    localStorage.setItem('sparkTopo_chats', JSON.stringify(chats));
                    
                    // Navigate back to history page
                    chatDetailPage.classList.remove('page-active');
                    chatDetailPage.classList.add('slide-right');
                    historyPage.classList.remove('slide-left');
                    historyPage.classList.add('page-active');
                    
                    // Update UI
                    renderHistoryList();
                    
                    // Show toast notification
                    showToast('ลบการสนทนาแล้ว');
                }
            });
            
            // Attach button functionality
            const attachButton = document.getElementById('attachButton');
            const attachedFilesContainer = document.getElementById('attachedFilesContainer');
            
            function createFileInput() {
                // Remove existing file input if it exists
                if (fileInput) {
                    document.body.removeChild(fileInput);
                }
                
                fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.style.display = 'none';
                fileInput.addEventListener('change', handleFileSelect);
                document.body.appendChild(fileInput);
                return fileInput;
            }
            
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.match('image.*')) {
                    showToast('กรุณาเลือกไฟล์รูปภาพเท่านั้น');
                    return;
                }
                
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showToast('ขนาดไฟล์ต้องไม่เกิน 5MB');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    displayAttachedImage(e.target.result);
                    currentAttachedImage = e.target.result;
                };
                reader.onerror = function() {
                    showToast('เกิดข้อผิดพลาดในการอ่านไฟล์');
                };
                reader.readAsDataURL(file);
            }
            
            function displayAttachedImage(imageData) {
                attachedFilesContainer.innerHTML = '';
                
                const imageContainer = document.createElement('div');
                imageContainer.className = 'relative bg-gray-800 rounded-lg overflow-hidden';
                
                const image = document.createElement('img');
                image.src = imageData;
                image.className = 'w-24 h-24 object-cover';
                image.alt = 'Attached image';
                
                const removeButton = document.createElement('button');
                removeButton.className = 'absolute top-1 right-1 bg-red-500 rounded-full p-1 text-white hover:bg-red-600 transition';
                removeButton.innerHTML = `
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                `;
                removeButton.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering the attachment button
                    attachedFilesContainer.innerHTML = '';
                    attachedFilesContainer.classList.add('hidden');
                    currentAttachedImage = null;
                    updateSendButtonState();
                });
                
                imageContainer.appendChild(image);
                imageContainer.appendChild(removeButton);
                attachedFilesContainer.appendChild(imageContainer);
                attachedFilesContainer.classList.remove('hidden');
                
                // Update send button state
                updateSendButtonState();
            }
            
            attachButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                // If there's already an image attached, clicking the button again should allow replacing it
                const fileInput = createFileInput();
                fileInput.click();
            });
            
            // Navigation between pages
            chatHistoryButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                // Render history list before showing
                renderHistoryList();
                
                chatPage.classList.remove('page-active');
                chatPage.classList.add('slide-left');
                historyPage.classList.remove('slide-right');
                historyPage.classList.add('page-active');
                menuDropdown.classList.remove('show');
            });
            
            backToChatButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                historyPage.classList.remove('page-active');
                historyPage.classList.add('slide-right');
                chatPage.classList.remove('slide-left');
                chatPage.classList.add('page-active');
            });
            
            backToHistoryButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                chatDetailPage.classList.remove('page-active');
                chatDetailPage.classList.add('slide-right');
                historyPage.classList.remove('slide-left');
                historyPage.classList.add('page-active');
            });
            
            // Toast notification function
            function showToast(message, duration = 3000) {
                toastMessage.textContent = message;
                toastNotification.classList.add('show');
                
                setTimeout(() => {
                    toastNotification.classList.remove('show');
                }, duration);
                  }

              // Auto-delete chats older than 15 days
            function cleanupOldChats() {
                const now = new Date();
                const fifteenDaysAgo = new Date(now.getTime() - (15 * 24 * 60 * 60 * 1000));
                
                let hasDeleted = false;
                
                Object.keys(chats).forEach(chatId => {
                    const chat = chats[chatId];
                    const chatDate = new Date(chat.created);
                    
                    if (chatDate < fifteenDaysAgo) {
                        delete chats[chatId];
                        hasDeleted = true;
                    }
                });
                
                if (hasDeleted) {
                    localStorage.setItem('sparkTopo_chats', JSON.stringify(chats));
                }
            }
            
            // Run cleanup on startup
            cleanupOldChats();
            
            // Helper functions
            function generateUniqueId() {
                return Date.now().toString(36) + Math.random().toString(36).substring(2);
            }
            
            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const yesterday = new Date(now);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (date.toDateString() === now.toDateString()) {
                    return 'วันนี้';
                } else if (date.toDateString() === yesterday.toDateString()) {
                    return 'เมื่อวาน';
                } else {
                    return `${date.getDate()} ${getThaiMonth(date.getMonth())} ${date.getFullYear() + 543}`;
                }
            }
            
            function getThaiMonth(month) {
                const thaiMonths = [
                    'ม.ค.', 'ก.พ.', 'มี.ค.', 'เม.ย.', 'พ.ค.', 'มิ.ย.',
                    'ก.ค.', 'ส.ค.', 'ก.ย.', 'ต.ค.', 'พ.ย.', 'ธ.ค.'
                ];
                return thaiMonths[month];
            }
            
            // LocalStorage functions
            function loadChats() {
                const storedChats = localStorage.getItem('sparkTopo_chats');
                return storedChats ? JSON.parse(storedChats) : {};
            }
            
            function loadCurrentChat() {
                const storedCurrentChat = localStorage.getItem('sparkTopo_currentChat');
                if (storedCurrentChat) {
                    return JSON.parse(storedCurrentChat);
                } else {
                    // Create new chat
                    return {
                        id: currentChatId,
                        title: null,
                        messages: [],
                        created: new Date().toISOString(),
                        lastUpdated: new Date().toISOString()
                    };
                }
            }
            
            function saveCurrentChat() {
                localStorage.setItem('sparkTopo_currentChat', JSON.stringify(currentChat));
            }
            
            function saveChat() {
                if (currentChat.messages && currentChat.messages.length > 0) {
                    chats[currentChat.id] = currentChat;
                    localStorage.setItem('sparkTopo_chats', JSON.stringify(chats));
                }
            }
            
            // Render functions
            function renderCurrentChat() {
                // Clear chat container except for the first welcome message
                while (chatContainer.children.length > 1) {
                    chatContainer.removeChild(chatContainer.lastChild);
                }
                
                // Add messages from current chat
                if (currentChat.messages && currentChat.messages.length > 0) {
                    currentChat.messages.forEach(message => {
                        if (message.image) {
                            // Render image message
                            const messageDiv = document.createElement('div');
                            messageDiv.className = message.sender === 'user' ? 
                                'flex justify-end message-slide-in' : 
                                'flex justify-start message-slide-in';
                            
                            const messageContent = `
                                <div class="max-w-xs md:max-w-md relative group">
                                    <div class="${message.sender === 'user' ? 
                                        'bg-white rounded-3xl rounded-tr-lg px-5 py-4 shadow-lg' : 
                                        'bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700'}">
                                        <div class="mb-3 rounded-lg overflow-hidden">
                                            <img src="${message.image}" class="max-w-full max-h-64 object-contain" alt="Chat image" />
                                        </div>
                                        ${message.text && message.text !== '(รูปภาพ)' ? 
                                            `<p class="${message.sender === 'user' ? 'text-gray-800' : 'text-white'} leading-relaxed break-words">${message.text}</p>` : ''}
                                    </div>
                                </div>
                            `;
                            
                            messageDiv.innerHTML = messageContent;
                            chatContainer.appendChild(messageDiv);
                        } else {
                            // Render text message
                            const messageDiv = document.createElement('div');
                            messageDiv.className = message.sender === 'user' ? 
                                'flex justify-end message-slide-in' : 
                                'flex justify-start message-slide-in';
                            
                            const messageContent = `
                                <div class="max-w-xs md:max-w-md relative group">
                                    <div class="${message.sender === 'user' ? 
                                        'bg-white rounded-3xl rounded-tr-lg px-5 py-4 shadow-lg' : 
                                        'bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700'}">
                                        <p class="${message.sender === 'user' ? 'text-gray-800' : 'text-white'} leading-relaxed break-words">
                                            ${message.text}
                                        </p>
                                    </div>
                                </div>
                            `;
                            
                            messageDiv.innerHTML = messageContent;
                            chatContainer.appendChild(messageDiv);
                        }
                    });
                    
                    // Auto-scroll to bottom
                    setTimeout(() => {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }, 100);
                }
                
                // Update reset button state
                updateResetButtonState();
            }
            
            function renderHistoryList() {
                // Clear history list
                historyList.innerHTML = '';
                
                // Run cleanup to remove old chats
                cleanupOldChats();
                
                // Get all chats except current one
                const chatIds = Object.keys(chats).filter(id => id !== currentChatId);
                
                if (chatIds.length === 0) {
                    // Show empty state
                    const emptyState = document.createElement('div');
                    emptyState.className = 'text-center py-10 empty-history-placeholder';
                    emptyState.innerHTML = `
                        <svg class="w-16 h-16 mx-auto text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p class="text-gray-500 mt-4">ไม่มีประวัติการสนทนา</p>
                    `;
                    historyList.appendChild(emptyState);
                } else {
                    // Sort chats by last updated
                    chatIds.sort((a, b) => {
                        return new Date(chats[b].lastUpdated) - new Date(chats[a].lastUpdated);
                    });
                    
                    // Add history items
                    chatIds.forEach(chatId => {
                        const chat = chats[chatId];
                        const historyItem = createHistoryItem(chat);
                        historyList.appendChild(historyItem);
                    });
                }
            }
            
            function createHistoryItem(chat) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item bg-gray-800 rounded-xl p-4 shadow-md border border-gray-700 cursor-pointer';
                historyItem.setAttribute('data-id', chat.id);
                
                // Format date in Thai format
                const formattedDate = formatDate(chat.lastUpdated);
                const lastMessage = getLastMessage(chat);
                
                historyItem.innerHTML = `
                    <div class="flex flex-col">
                        <div class="flex justify-between items-center">
                            <h3 class="font-medium text-white line-clamp-1">${chat.title || 'การสนทนาใหม่'}</h3>
                            <span class="text-xs text-gray-500 ml-2 flex-shrink-0">${formattedDate}</span>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <p class="text-sm text-gray-400 line-clamp-1 flex-1">${lastMessage}</p>
                            <svg class="w-4 h-4 text-gray-500 flex-shrink-0 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </div>
                `;
                
                // Add event listener
                historyItem.addEventListener('click', function(e) {
                    showChatDetail(chat.id);
                });
                
                return historyItem;
            }
            
            function showChatDetail(chatId) {
                const chat = chats[chatId];
                if (!chat) return;
                
                // Store current viewing chat ID
                currentViewingChatId = chatId;

                // Update chat detail header
                chatDetailTitle.textContent = chat.title || 'การสนทนา';
                
                // Format date in Thai format
                const date = new Date(chat.created);
                const formattedDate = `${date.getDate()} ${getThaiMonth(date.getMonth())} ${date.getFullYear() + 543}`;
                
                chatDetailDate.textContent = formattedDate;
                
                // Clear chat detail content
                chatDetailContent.innerHTML = '';
                
                // Add messages
                if (chat.messages && chat.messages.length > 0) {
                    chat.messages.forEach(message => {
                        if (message.image) {
                            // Render image message
                            const messageDiv = document.createElement('div');
                            messageDiv.className = message.sender === 'user' ? 
                                'flex justify-end message-slide-in' : 
                                'flex justify-start message-slide-in';
                            
                            const messageContent = `
                                <div class="max-w-xs md:max-w-md relative group">
                                    <div class="${message.sender === 'user' ? 
                                        'bg-white rounded-3xl rounded-tr-lg px-5 py-4 shadow-lg' : 
                                        'bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700'}">
                                        <div class="mb-3 rounded-lg overflow-hidden">
                                            <img src="${message.image}" class="max-w-full max-h-64 object-contain" alt="Chat image" />
                                        </div>
                                        ${message.text && message.text !== '(รูปภาพ)' ? 
                                            `<p class="${message.sender === 'user' ? 'text-gray-800' : 'text-white'} leading-relaxed break-words">${message.text}</p>` : ''}
                                    </div>
                                </div>
                            `;
                            
                            messageDiv.innerHTML = messageContent;
                            chatDetailContent.appendChild(messageDiv);
                        } else {
                            // Render text message
                            const messageDiv = document.createElement('div');
                            messageDiv.className = message.sender === 'user' ? 
                                'flex justify-end message-slide-in' : 
                                'flex justify-start message-slide-in';
                            
                            const messageContent = `
                                <div class="max-w-xs md:max-w-md relative group">
                                    <div class="${message.sender === 'user' ? 
                                        'bg-white rounded-3xl rounded-tr-lg px-5 py-4 shadow-lg' : 
                                        'bg-gray-800 rounded-3xl rounded-tl-lg px-5 py-4 shadow-lg border border-gray-700'}">
                                        <p class="${message.sender === 'user' ? 'text-gray-800' : 'text-white'} leading-relaxed break-words">
                                            ${message.text}
                                        </p>
                                    </div>
                                </div>
                            `;
                            
                            messageDiv.innerHTML = messageContent;
                            chatDetailContent.appendChild(messageDiv);
                        }
                    });
                    
                    // Auto-scroll to top
                    chatDetailContent.scrollTop = 0;
                }
                
                // Navigate to chat detail page
                historyPage.classList.remove('page-active');
                historyPage.classList.add('slide-left');
                chatDetailPage.classList.remove('slide-right');
                chatDetailPage.classList.add('page-active');
            }
            
            // Function to check if chat has messages
            function chatHasMessages() {
                return currentChat.messages && currentChat.messages.length > 0;
            }
            
            function getLastMessage(chat) {
                if (chat.messages && chat.messages.length > 0) {
                    const lastMessage = chat.messages[chat.messages.length - 1];
                    if (lastMessage.image) {
                        return lastMessage.text || "(รูปภาพ)";
                    }
                    return lastMessage.text;
                }
                return "(ไม่มีข้อความ)";
            }

            // Focus input field on page load
            messageInput.focus();
            
            // Handle window resize for better mobile experience
            window.addEventListener('resize', function() {
                // Re-scroll chat to bottom when keyboard appears on mobile
                if (chatPage.classList.contains('page-active')) {
                    setTimeout(() => {
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }, 100);
                }
            });
        });
    </script>
</body>
