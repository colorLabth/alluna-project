<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SparkTopo Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      margin: 0.25rem 0;
      border-radius: 1rem;
      line-height: 1.4;
    }
    .user-message {
      background-color: #444;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #8a2be2;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background-color: #121212;
    }
    .input-area input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      outline: none;
      margin-right: 0.5rem;
      background-color: #2c2c2c;
      color: #fff;
    }
    .input-area button {
      padding: 0.75rem 1rem;
      background-color: #ff49a8;
      border: none;
      border-radius: 1rem;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>SparkTopo</strong> AI Chat</div>
    <div style="color: #4caf50">● Online</div>
  </header>

  <div class="chat-container" id="chat"></div>

  <form class="input-area" id="chat-form">
    <input type="text" id="user-input" placeholder="พิมพ์ข้อความ..." autocomplete="off" required />
    <button type="submit">ส่ง</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value.trim();
      if (!userMessage) return;
      
      addMessage(userMessage, 'user');
      input.value = '';

      addMessage('กำลังพิมพ์...', 'bot', true);

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            { role: 'system', content: 'คุณคือผู้ช่วยอัจฉริยะชื่อ SparkTopo' },
            { role: 'user', content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const botMessage = data.choices?.[0]?.message?.content || 'เกิดข้อผิดพลาด';

      removeTyping();
      addMessage(botMessage, 'bot');
    });

    function addMessage(text, sender, typing = false) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}-message`;
      msg.textContent = text;
      if (typing) msg.id = 'typing';
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }
  </script>
</body>
</html>
