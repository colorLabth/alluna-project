<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SparkTopo Chat</title>
</head>
<body style="margin:0;padding:0;background:#1f1f1f;color:white;font-family:sans-serif;display:flex;flex-direction:column;height:100vh">
  <h1 style="background:#000;padding:1rem;margin:0">SparkTopo Chat</h1>
  <div id="chat" style="flex:1;overflow-y:auto;padding:1rem;"></div>
  <form id="chat-form" style="display:flex;padding:1rem;background:#121212;border-top:1px solid #444">
    <input id="user-input" type="text" placeholder="พิมพ์ข้อความ..." style="flex:1;padding:0.5rem;border-radius:10px;border:none;background:#2c2c2c;color:white" />
    <button type="submit" style="margin-left:0.5rem;padding:0.5rem 1rem;border:none;border-radius:10px;background:#ff49a8;color:white">ส่ง</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');

    const apiKey = "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";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;

      showMessage(userText, 'คุณ');
      input.value = '';
      showMessage('กำลังพิมพ์...', 'SparkTopo', true);

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "คุณคือผู้ช่วยอัจฉริยะชื่อ SparkTopo" },
              { role: "user", content: userText }
            ]
          })
        });

        const data = await res.json();
        removeTyping();
        const reply = data.choices?.[0]?.message?.content || "❌ เกิดข้อผิดพลาด";
        showMessage(reply, 'SparkTopo');
      } catch (err) {
        removeTyping();
        showMessage("❌ ไม่สามารถเชื่อมต่อ API ได้", 'SparkTopo');
        console.error(err);
      }
    });

    function showMessage(text, sender, isTyping = false) {
      const msg = document.createElement('div');
      msg.textContent = `${sender}: ${text}`;
      msg.style.margin = '0.5rem 0';
      msg.dataset.typing = isTyping;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTyping() {
      const typing = [...chat.querySelectorAll('[data-typing=\"true\"]')];
      typing.forEach(el => el.remove());
    }
  </script>
</body>
</html>
