<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkTopo AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --app-height: 100%;
        }

        html, body {
            padding: 0;
            margin: 0;
            font-family: 'Inter', 'Noto Sans Thai', sans-serif;
            height: 100%;
            height: var(--app-height);
            overflow: hidden;
            background-color: #121212;
            color: white;
        }

        .font-thai {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .bg-spark-dark {
            background-color: #121212;
        }

        .bg-spark-gray {
            background-color: #1a1a1a;
        }

        .text-spark-text {
            color: #f5f5f5;
        }

        .mobile-safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            height: 100vh;
            height: var(--app-height);
        }

        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            opacity: 0.6;
        }

        .typing-dots span:nth-child(1) {
            animation: pulse 1s infinite 0s;
        }

        .typing-dots span:nth-child(2) {
            animation: pulse 1s infinite 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation: pulse 1s infinite 0.4s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .message-enter {
            animation: messageEnter 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes messageEnter {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .delay-150 {
            animation-delay: 0.15s;
        }

        .delay-300 {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-4px);
            }
        }

        .page-transition {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: transform;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .dropdown-menu {
            transform-origin: top right;
            transform: scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), 
                        opacity 0.2s cubic-bezier(0.16, 1, 0.3, 1), 
                        visibility 0.2s;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .dropdown-menu.active {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

        .bot-message, .user-message {
            max-width: 85%;
        }

        @media (min-width: 768px) {
            .bot-message, .user-message {
                max-width: 70%;
            }
        }

        .hover-lift {
            transition: transform 0.15s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        .online-indicator {
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .fixed-input-area {
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="mobile-safe-area flex flex-col h-full bg-spark-dark">
        <header class="flex items-center justify-between p-4 bg-spark-gray safe-area-top">
            <button class="text-white text-2xl">&larr;</button> <h1 class="text-xl font-semibold text-spark-text font-thai">สรุปและแนะนำการออกแบบ UI สำหรับ Sp...</h1>
            <div></div> </header>

        <main class="flex-1 overflow-y-auto p-4 hide-scrollbar">
            <div class="flex justify-start mb-4">
                <div class="bot-message bg-spark-gray rounded-lg p-3 text-spark-text message-enter">
                    สวัสดีครับ! มีอะไรให้ช่วยครับ?
                </div>
            </div>
            <div class="flex justify-end mb-4">
                <div class="user-message bg-blue-600 rounded-lg p-3 text-white message-enter">
                    ฉันอยากรู้เกี่ยวกับการออกแบบ UI ครับ
                </div>
            </div>
            <div id="typing-indicator" class="flex justify-start items-center mb-4 hidden">
                <div class="typing-dots bg-spark-gray rounded-lg p-3">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </main>

        <footer class="fixed-input-area bg-spark-gray p-4 safe-area-bottom flex items-center">
            <input type="text" placeholder="ถามได้ทุกอย่างเลย" 
                   class="flex-1 bg-spark-dark rounded-full py-2 px-4 text-spark-text focus:outline-none">
            <button class="ml-3 p-2 bg-blue-600 rounded-full text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                </svg>
            </button>
        </footer>

        <nav class="flex justify-around items-center p-2 bg-spark-gray border-t border-gray-700 safe-area-bottom">
            <button class="flex flex-col items-center text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l7 7m-7-7v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs">หน้าหลัก</span>
            </button>
            <button class="flex flex-col items-center text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <span class="text-xs">โปรเจกต์</span>
            </button>
            <button class="p-3 bg-blue-600 rounded-full text-white -mt-8 shadow-lg hover-lift">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>
            <button class="flex flex-col items-center text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1-8a3 3 0 013 3v4a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3z" />
                </svg>
                <span class="text-xs">เพิ่มเติม</span>
            </button>
            <button class="flex flex-col items-center text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs">Pro</span>
            </button>
        </nav>
    </div>

    <script>
        // กำหนด --app-height สำหรับแก้ปัญหา 100vh บนมือถือ
        function setAppHeight() {
            const doc = document.documentElement;
            doc.style.setProperty('--app-height', `${window.innerHeight}px`);
        }
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);
        setAppHeight();

        // ตัวอย่างการสลับสถานะ Typing Indicator (คุณจะเชื่อมโยงกับ logic การแชทจริง)
        document.addEventListener('DOMContentLoaded', () => {
            const typingIndicator = document.getElementById('typing-indicator');
            // setTimeout(() => {
            //     typingIndicator.classList.remove('hidden');
            // }, 3000); // แสดงหลังจาก 3 วินาที (ตัวอย่าง)

            //     typingIndicator.classList.add('hidden');
            // }, 6000); // ซ่อนหลังจาก 6 วินาที (ตัวอย่าง)

            // คุณสามารถเพิ่ม JavaScript สำหรับการจัดการเหตุการณ์ต่างๆ เช่น การส่งข้อความ, การโต้ตอบ UI ได้ที่นี่
        });
    </script>
</body>
  </html>
