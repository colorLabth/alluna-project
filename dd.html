<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkTopo - AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'thai': ['Inter', 'Noto Sans Thai', 'sans-serif']
                    },
                    colors: {
                        'spark-dark': '#0a0a0a',
                        'spark-gray': '#1a1a1a',
                        'spark-light': '#2a2a2a',
                        'spark-border': '#333333',
                        'spark-text': '#e5e7eb'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .chat-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .chat-scroll::-webkit-scrollbar {
            display: none;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        .typing-dots {
        animation: typing 1.4s infinite ease-in-out;
    }
    .typing-dots:nth-child(1) { animation-delay: 0s; }
    .typing-dots:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
        30% { transform: translateY(-10px); opacity: 1; }
    }
    
    .message-slide-in {
        animation: slideInUp 0.3s ease-out;
    }
    
    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .hover-lift {
        transition: all 0.2s ease;
    }
    .hover-lift:hover {
        transform: translateY(-1px);
    }
    
    .menu-dropdown {
        transform: translateY(-10px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
    }
    
    .menu-dropdown.show {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }
    
    .copy-popup {
        transform: translateY(10px);
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
    }
    
    .copy-popup.show {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }
    
    .page-transition {
        transition: transform 0.3s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .slide-left {
        transform: translateX(-100%);
    }

    .slide-right {
        transform: translateX(100%);
    }

    .page-active {
        transform: translateX(0);
    }

    .online-indicator {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    .typing-cursor {
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }
</style>
