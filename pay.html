<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ชำระเงินผ่าน TrueMoney</title>
</head>
<body>
  <h1>สร้างลิงก์ชำระเงิน TrueMoney</h1>

  <label>เบอร์ปลายทาง (TrueMoney Wallet):</label><br>
  <input id="mobile" type="tel" maxlength="10" placeholder="0812345678"><br><br>

  <label>จำนวนเงิน:</label><br>
  <input id="amount" type="number" step="0.01" placeholder="100.00"><br><br>

  <label>ข้อความ:</label><br>
  <input id="message" type="text" maxlength="140" placeholder="เติมเงินกับร้าน A"><br><br>

  <button onclick="pay()">สร้างลิงก์ชำระเงิน</button>

  <script>
    async function pay() {
      const mobile_number = document.getElementById("mobile").value;
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      if (!mobile_number || !amount) {
        alert("กรุณากรอกเบอร์โทรและจำนวนเงินให้ครบ");
        return;
      }

      const res = await fetch("https://603f07b5-f049-4891-ba60-3f72241e35b9-00-2h06yrj3tpq83.sisko.replit.dev/creat-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile_number, amount, message })
      });

      const data = await res.json();
      if (data.success && data.url) {
        window.location.href = data.url;
      } else {
        alert("ลิงก์ไม่สำเร็จ: " + (data.error || "ไม่ทราบสาเหตุ"));
      }
    }
  </script>
</body>
</html>
