<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ชำระเงิน TrueMoney</title>
</head>
<body>
  <h1>สร้างลิงก์รับเงิน TrueMoney</h1>

  <label>เบอร์ผู้รับ (10 หลัก):</label><br />
  <input type="text" id="mobile" placeholder="0812345678" maxlength="10"><br /><br />

  <label>จำนวนเงิน (บาท):</label><br />
  <input type="number" id="amount" value="100" step="0.01"><br /><br />

  <label>ข้อความ:</label><br />
  <input type="text" id="message" placeholder="เติมเกมกับร้านคุณ"><br /><br />

  <button onclick="createPayment()">สร้างลิงก์ชำระเงิน</button>

  <script>
    async function createPayment() {
      const mobile = document.getElementById('mobile').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const message = document.getElementById('message').value.trim();

      const res = await fetch('https://torch-easy-knuckle.glitch.me/create-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mobile_number: mobile, amount, message })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = data.link;
      } else {
        alert('เกิดข้อผิดพลาด: ' + (data.error || 'ไม่สามารถสร้างลิงก์ได้'));
      }
    }
  </script>
</body>
</html>
