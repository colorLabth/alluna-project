<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ชำระเงินผ่าน TrueMoney</title>
</head>
<body>
  <h1>สร้างลิงก์ชำระเงิน TrueMoney</h1>

  <label for="mobile">เบอร์ปลายทาง (TrueMoney):</label><br>
  <input id="mobile" type="tel" placeholder="เช่น 0812345678" maxlength="10"><br><br>

  <label for="amount">จำนวนเงิน:</label><br>
  <input id="amount" type="number" placeholder="เช่น 100.00" step="0.01"><br><br>

  <label for="message">ข้อความแนบ:</label><br>
  <input id="message" type="text" placeholder="เติมเกมกับร้าน A" maxlength="140"><br><br>

  <button onclick="pay()">สร้างลิงก์ชำระเงิน</button>

  <script>
    async function pay() {
      const mobile_number = document.getElementById("mobile").value;
      const amount = document.getElementById("amount").value;
      const message = document.getElementById("message").value;

      if (!mobile_number || !amount) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const res = await fetch("https://0299a775-7cda-4221-a885-4784509175e3-00-2tqni8dqfsq39.pike.replit.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mobile_number, amount, message })
      });

      const data = await res.json();
      if (data.success && data.url) {
        window.location.href = data.url;
      } else {
        alert("เกิดข้อผิดพลาด: " + (data.error || "ไม่ทราบสาเหตุ"));
      }
    }
  </script>
</body>
</html>
