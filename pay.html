<!DOCTYPE html>
<html lang="th">
<head><meta charset="UTF-8"><title>ชำระเงิน TrueMoney</title></head>
<body>
  <h1>สร้างลิงก์รับเงิน TrueMoney</h1>
  <label>เบอร์ 10 หลัก:</label><input id="mobile"><br>
  <label>ยอด (฿):</label><input type="number" id="amount" value="100"><br>
  <label>ข้อความ:</label><input id="message"><br>
  <button onclick="createPayment()">สร้างลิงก์ชำระเงิน</button>

  <script>
    async function createPayment() {
      const mobile = document.getElementById('mobile').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const message = document.getElementById('message').value.trim();
      const res = await fetch('https://heathered-lyrical-lamp.glitch.me/create-link', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ mobile_number: mobile, amount, message })
      });
      const data = await res.json();
      if (data.success) window.location.href = data.link;
      else alert('Error: ' + (data.error || 'ลิงก์ไม่สำเร็จ'));
    }
  </script>
</body>
</html>
